<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat Formu</title>
</head>
<body>
    <form id="qeydiyyatForm">
        <label for="ad">Ad:</label>
        <input type="text" id="ad" required minlength="3"><br><br>

        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" required minlength="3"><br><br>

        <label for="yas">Yaş:</label>
        <input type="number" id="yas" required min="18"><br><br>

        <label for="sifre">Şifrə:</label>
        <input type="password" id="sifre" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="cins">Cins:</label>
        <input type="radio" id="cins-kisi" name="cins" value="kisi">Kisi
        <input type="radio" id="cins-qadin" name="cins" value="qadin">Qadin<br><br>

        <label for="hobiler">Hobbilər:</label>
        <input type="checkbox" id="hobi-sport" name="hobiler[]" value="Sport">Sport
        <input type="checkbox" id="hobi-muzik" name="hobiler[]" value="Musiqi">Musiqi
        <input type="checkbox" id="hobi-kitab" name="hobiler[]" value="Kitab">Kitab<br><br>

        <button type="submit">Qeydiyyat</button>
        <button type="button" id="sil">Formu Təmizlə</button>
    </form>

    <script src="qeydiyyat.js"></script>
</body>
</html>
